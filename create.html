<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App - Create/Update News</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Create/Update News</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <form id="news-form">
            <input type="hidden" id="news-id">
            <label>
                Author:
                <input type="text" id="news-author" required>
            </label>
            <label>
                Avatar URL:
                <input type="url" id="news-avatar" required>
            </label>
            <label>
                Title:
                <input type="text" id="news-title" required>
            </label>
            <label>
                URL:
                <input type="url" id="news-url" required>
            </label>
            <label>
                Description:
                <input type="text" id="news-description" required>
            </label>
            <button type="submit">Submit</button>
        </form>
    </main>
    <script src="scripts/create.js"></script>
</body>
</html>
